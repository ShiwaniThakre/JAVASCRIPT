<html>
<head>
    <title>Loop Demo</title>
    <style>
        table,td
        {
         border: 3px inset rgb(95, 17, 17);
         border-collapse: collapse;
         width: 500px;
         height: 30px;
         text-align: center;
         font-weight: bold;
         margin: auto;
        }
       
        
    </style>

    <script>
        var i;
        document.write("<table>");
        for(i=1;i<=8;i++)
        {
            document.write("<tr>");
            if(i%2==0)
            {
            for(j=1;j<=8;j++)
            {
              if(j%2==0)
               {
               document.write("<td style='background:black'></td>");
               }
               else{
               document.write("<td style='background:white'></td>");
               }
            }
        }
        else
        {
          for(j=1;j<=8;j++)
          {
            if(j%2==0)
            {
                document.write("<td style='background:white'></td>");
            }
            else
            {
                document.write("<td style='background:black'></td>");
            }
          }
        }
        document.write("</tr>");
        }
    document.write("</table>");
    </script>
</head>
</html>
