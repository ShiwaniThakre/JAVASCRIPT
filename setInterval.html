<!DOCTYPE html>
<html lang="en">
<head>
    <title>Set Interval & Set Timeout</title>
</head>
<body>

    <script>
      setInterval(fun,3000); //continue display after every 3 sec.
      //setTimeout (fun,3000); //only one time shows after 3 sec.
      function fun()
      {
        alert("I am in fun block");
      }

    </script>
</body>
</html>
