<html>
<head>
    <title>If-Else Program</title>
    <script>
        var num= parseInt(prompt("enter number"));

        if(num%3==0 && num%5==0)
        {
            alert("Given number is devisible by 3 & 5");
        }
        else
        {
            alert("Giver number is not divisible by 3 & 5");
        }
    </script>
</head>
</html>
