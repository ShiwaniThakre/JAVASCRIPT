<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Javascript Callback-</title>
  </head>
  <body>
    <!-- Javascript Hoisting - It is Javascript's default behavior of moving declarations to the top.
         Javascript Callback- A callback is a function passed as an argument to another function.
                              This technique allows a function to call another function.
                              A callback function can run after another function has finished. -->
   <p id="demo"></p>
    <script>
      function fun(a, b) {
        return a + b;
      }
      function fun1(value) {
        return value * value;
      }
      var result = fun(10, 20);
      var result1 = fun1(result);
      console.log(result);
      console.log(result1);

      //mycallback
      function myDisplayer(something) 
      {
        document.getElementById("demo").innerHTML = something;
      }

      function myCalculator(num1, num2, myCallback)
       {
        var sum = num1 + num2;
        myCallback(sum);
      }

      myCalculator(5, 5, myDisplayer);
    </script>
  </body>
</html>
