<html>
<head>
    <title> Marksheet Of Students</title>
    <script>

        var sname=prompt("enter name");
        var rno=parseInt(prompt("enter roll no"));
        var m1=parseInt(prompt("enter marks 1"));
        var m2=parseInt(prompt("enter marks2"));
        var m3=parseInt(prompt("enter marks3"));
        var total;
        var per;
        var grade;

        total=m1+m2+m3;
        per =total/3;
        if(per>=70)
        {
            grade="Distinction";
        }
        else if(per>=60 && per<70)
        {
            grade="First Class"
        }
        else if(per>=50 && per<60)
        {
            grade="Second Class"
        }
        else if(per>=40 && per<50)
        {
            grade="Pass"
        }
        else
        {
            grade="Fail"
        }

        document.write("<table border=3 width='300px' cellpadding=5 allign='center'><caption><h1>Student Marksheet</h1></caption>");
            
        document.write("<tr><th>Student Name</th><th>Roll No</th><th>marks1</th><th>marks2</th><th>marks3</th><th>Total</th><th>Percentage</th><th>Grade</th></tr>");

        document.write("<tr><td>"+sname+"</td><td>"+rno+"</td><td>"+m1+"</td><td>"+m2+"</td><td>"+m3+"</td><td>"+total+"</td><td>"+per.toFixed(2)+"</td><td>"+grade+"</td></tr>")
    </script>
</head>
</html>
