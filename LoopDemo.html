<html>
<head>
    <title>Loop Demo</title>

    <script>
        var n=parseInt(prompt("enter rows"));
        for(i=n;i>=1;--i)
        {
            for(j=1;j<=i;++j)
        {
            document.write(j+" ");
        }
        document.write("<br>");
    }
    </script>
</head>
</html>
